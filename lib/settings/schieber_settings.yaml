SchieberSettings:
  GoalType:
    store: "schieber_goal_type"
    default: 1
  DifferentGoals:
    store: "schieber_different_goals"
    default: false
  Match:
    store: "schieber_match"
    default: 257
  Backside:
    store: "schieber_backside"
    default: false
  BacksideColumns:
    store: "schieber_backside_columns"
    default: 4
  TouchScreen:
    store: "schieber_touch_screen"
    default: true
  Vibrate:
    store: "schieber_vibrate"
    default: true
  BigScore:
    store: "schieber_big_score"
    default: false
  DrawZ:
    store: "schieber_draw_Z"
    default: false
  Data:
    store: "schieber"
    default: "{}"
