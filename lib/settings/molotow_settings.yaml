MolotowSettings:
  Players:
    store: "molotow_players"
    default: 4
  PointsPerRound:
    store: "molotow_points_per_round"
    default: 157
  Rounded:
    store: "molotow_rounded"
    default: false
  GoalType:
    store: "molotow_goal_type"
    default: 0
  GoalPoints:
    store: "molotow_goal_points"
    default: 1000
  GoalRounds:
    store: "molotow_goal_rounds"
    default: 10
  Data:
    store: "molotow"
    default: "{}"
